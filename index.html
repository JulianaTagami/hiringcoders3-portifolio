<html lang="en">
<head>

<body>
    <header>
        <div>
            <img src="img/jt.svg" alt="logotipo meu nome" width="150px">
        </div>
        <ul>
            <li>
                <a href="www.linkedin.com/in/juliana-tagami" target="_blank">
                    <img src="img/in.png" alt="linkedin" width="65px">
                </a>
            </li>
            <li>
                <a href="https://github.com/JulianaTagami" target="_blank">
                    <img src="img/git.png" alt="github">
                </a>
            </li>
        </ul>
    </header>
    <main>
        <section class="container">
            <div class="name">
                <h1>Juliana Tagami | Developer Front-End</h1>
                <h3>WELCOME</h3>
            </div>

            <div onclick="displayAbout()" id="arrow">
                <i id="animation" class="fa-solid fa-sort-down"></i>
            </div>

            <div style="display: none" id="about">
                <p>Civil Engineer in career transition, bringing all my knowledge of logical reasoning and project management with Technology.
                </p>

                    <input type="text" placeholder="Your Best E-mail">

                </form>
            </div>
        </section>
    </main>

    <script>
        function displayAbout() {
            var arrow = document.getElementById('animation');
            arrow.classList.toggle('rotate');
            var display = document.getElementById('about');
            display.classList.toggle('active');
        }
